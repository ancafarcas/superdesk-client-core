<!-- <form name="editReportForm"> -->
    <fieldset class="activity-report-parameters">
        <div ng-if="innerTab==='parameters'" ng-class="{pull: true}">
            <div class="field">
                <label for="parameters-operation" translate="">Operation</label>
                <select id="parameters-operation" ng-model="activityReport.operation"
                    selected="publish" required>
                    <option label="Publish" value="publish" translate>Publish</option>
                    <option label="Correct" value="correct" translate>Correct</option>
                </select>
            </div>

            <div class="field" ng-if="!group_by.desk">
                <label for="parameters-desk" translate="">Desk</label>
                <select id="parameters-desk" name="desk"
                    ng-options="d._id as d.name for d in desks"
                    ng-model="activityReport.desk" ng-required="!group_by.desk">
                </select>
            </div>

          <div class="multiple">
            <div class="field">
                <label for="parameters-operation_date_start" translate>Operation date from</label>
                <div sd-datepicker ng-model="activityReport.operation_date_start"
                    id="parameters-operation_date_start" required></div>
            </div>

            <div class="field">
                <label for="parameters-operation_date_end" translate>Operation date to</label>
                <div sd-datepicker ng-model="activityReport.operation_date_end"
                    id="parameters-operation_date_end" required></div>
            </div>
          </div>

            <div class="field"
                 sd-validation-error="error.subject">
                <label for="parameters-subject">{{:: 'Subject' | translate}}</label>
              <div id="parameters-subject"
                   sd-meta-terms
                   class="data"
                   data-item="activityReport"
                   data-field="subject"
                   data-unique="qcode"
                   data-list="metadata.subjectcodes"
                   data-header="true"
                   data-reload-list="true">
              </div>
            </div>

            <div class="field"
                 sd-validation-error="error.category">
                <label for="parameters-category">{{:: 'Category' | translate}}</label>
              <div id="parameters-category"
                   sd-meta-terms
                   class="data"
                   data-item="activityReport"
                   data-field="category"
                   data-unique="qcode"
                   data-list="metadata.categories"
                   data-header="true"
                   data-reload-list="true">
              </div>
            </div>

            <div class="field">
                <label for="parameters-keywords">{{:: 'Keywords' | translate}}</label>
                <div id="parameters-keywords"
                     sd-meta-words-list
                     data-field="keywords"
                     data-header="true"
                     data-list="metadata.keywords"
                     data-item="activityReport"
                ></div>
            </div>

            <div class="field">
                <label for="parameters-subscriber" translate="">Subscriber</label>
                <select id="parameters-subscriber" name="subscriber"
                    ng-options="s._id as s.name for s in metadata.customSubscribers"
                    ng-model="activityReport.subscriber" selected=none>
                </select>
            </div>

        <div class="multiple">
            <div class="field">
                <label for="parameters-priority-start" translate="">From priority (values from 1 to 6)</label>
                <input type="range" min="1" max="6" step="1" />
            </div>

            <div class="field">
                <label for="parameters-priority-end" translate="">To priority(values from 1 to 6)</label>
                <input type="range" min="1" max="6" step="1" />
            </div>
        </div>

        <div class="multiple">
            <div class="field">
                <label for="parameters-urgency-start" translate="">From urgency(values from 1 to 5)</label>
                <input type="range" min="1" max="5" step="1" />
            </div>

            <div class="field">
                <label for="parameters-urgency-end" translate="">To urgency(values from 1 to 5)</label>
                <input type="range" min="1" max="5" step="1" />
            </div>
        </div>

        </div>
    </fieldset>
<!-- </form> -->
